<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }
        div {
            background-color: black;
            color: white;
            font-weight: bold;
            position: absolute;
            left: 37%;
            border: 2px solid red;
            width: fit-content;
            border-radius: 10px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h2>DIGITAL CLOCK</h2>
    <div>
        <p id="demo"></p>
    </div>
    <script>
        setInterval(myTimer, 1000);

        function myTimer() {
            var d = new Date();
            document.getElementById("demo").innerHTML = d.toLocaleTimeString();
        }
    </script>
</body>
</html>
